<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<main>
    <div class="container">
        <header class="header">
        <figure id="img-div">
            <img
                id="image"
                src="./img/transparent_logo.png"
                alt="Code.Sydney Logo"
            />
            <figcaption id="img-caption">
                Code.Sydney
            </figcaption>
        </figure>    
        <!-- User Story 1 -->    
        <h1 id="title" class="text-center">Feedback Form</h1>
        <!-- User Story 2 -->    
        <p id="description" class="description text-center">
            &nbsp;
        </p>
        </header>
        <!-- User Story 3 -->    
        <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <!-- User Story 4 / 10 / 11  -->    
            <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
            />
        </div>
        <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <!-- User Stories 5 and 6 / 10 / 11-->    
            <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required
            />
        </div>
        <div class="form-group">
            <label id="number-label" for="number"
            >Age<span class="clue">(optional)</span></label
            >
            <!-- User Stories 7, 8 and 9 / 10 / 11 -->    
            <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder="Age"
            />
        </div>
        <div class="form-group">
            <p>Which option best describes your current role?</p>
            <!-- User Story 12 -->    
            <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
            </select>
        </div>
    
        <div class="form-group">
            <!-- User Story 13 -->    
            <p>Would you recommend Code.Sydney to a friend?</p>
            <label>
            <input
                name="user-recommend"
                value="definitely"
                type="radio"
                class="input-radio"
            />Definitely</label
            >
            <label>
            <input
                name="user-recommend"
                value="maybe"
                type="radio"
                class="input-radio"
            />Maybe</label
            >
            <label
            ><input
                name="user-recommend"
                value="not-sure"
                type="radio"
                class="input-radio"
            />Not sure</label
            >
        </div>
    
        <div class="form-group">
            <p>
            What is your favorite feature of Code.Sydney?
            </p>
            <select id="most-like" name="mostLike" class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
            </select>
        </div>
    
        <div class="form-group">
            <p>
            <!-- User Story 14 -->    
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
            </p>
    
            <label
            ><input
                name="prefer"
                value="front-end-projects"
                type="checkbox"
                class="input-checkbox"
            />Front-end Projects</label
            >
            <label>
            <input
                name="prefer"
                value="back-end-projects"
                type="checkbox"
                class="input-checkbox"
            />Back-end Projects</label
            >
            <label
            ><input
                name="prefer"
                value="data-visualization"
                type="checkbox"
                class="input-checkbox"
            />Data Visualization</label
            >
            <label
            ><input
                name="prefer"
                value="challenges"
                type="checkbox"
                class="input-checkbox"
            />Challenges</label
            >
            <label
            ><input
                name="prefer"
                value="open-source-community"
                type="checkbox"
                class="input-checkbox"
            />Open Source Community</label
            >
            <label
            ><input
                name="prefer"
                value="gitter-help-rooms"
                type="checkbox"
                class="input-checkbox"
            />Slack</label
            >
            <label
            ><input
                name="prefer"
                value="videos"
                type="checkbox"
                class="input-checkbox"
            />Videos</label
            >
            <label
            ><input
                name="prefer"
                value="city-meetups"
                type="checkbox"
                class="input-checkbox"
            />City Meetups</label
            >
            <label
            ><input
                name="prefer"
                value="wiki"
                type="checkbox"
                class="input-checkbox"
            />Wiki</label
            >
            <label
            ><input
                name="prefer"
                value="forum"
                type="checkbox"
                class="input-checkbox"
            />Forum</label
            >
            <label
            ><input
                name="prefer"
                value="additional-courses"
                type="checkbox"
                class="input-checkbox"
            />Additional Courses</label
            >
        </div>
    
        <div class="form-group">
            <!-- User Story 15 -->    
            <p>Any comments or suggestions?</p>
            <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
            ></textarea>
        </div>
    
        <div class="form-group">
            <!-- User Story 16 -->    
            <button type="submit" id="submit" class="submit-button">
            Submit
            </button>
        </div>
    </form>
</div>
</main>
<footer>
    <a 
    href="https://github.com/engramar/rwd2_survey"
    target="_blank"
    >View source code</a>
    <br/>
    Code.Sydney Pty Ltd
</footer>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
